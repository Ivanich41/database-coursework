<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тикет принят</title>
    <style>
        .back-to-home-button {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #34e5eb;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .back-to-home-button:hover {
            background-color: #34e5eb;
        }
    </style>
</head>
<body>
    <h1>Новость опубликована<h1>
    <div>
        <button type="button" class="back-to-home-button">Back to news writing</button>
    </div>
    <script>
        document.querySelector('.back-to-home-button').addEventListener('click', function() {
            window.location.href = '/write-news';
        });
    </script>
</body>
