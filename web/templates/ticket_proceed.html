<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тикет принят</title>
    <style>
        .back-to-home-button {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #eb8334;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .back-to-home-button:hover {
            background-color: #eb8334;
        }
    </style>
</head>
<body>
    {% if render_type == 'accepted' %}
        <h1>Ticket accepted</h1>
    {% elif render_type == 'closed' %}
        <h1>Ticket closed</h1>
    {% else %}
        <p>Unknown</p>
    {% endif %}
    <div>
        <button type="button" class="back-to-home-button">Back to tickets</button>
    </div>
    <script>
        document.querySelector('.back-to-home-button').addEventListener('click', function() {
            window.location.href = '/admin-tickets';
        });
    </script>
</body>
