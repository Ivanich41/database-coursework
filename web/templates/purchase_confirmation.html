<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение покупки</title>
    <style>
        .back-to-home-button {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #EB0C0C;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .back-to-home-button:hover {
            background-color: #EB0C0C;
        }
    </style>
</head>
<body>
    <h1>Подтверждение покупки</h1>
    <p>Вы выбрали аренду сервера <strong>{{ selected_server }}</strong> на <strong>{{ selected_duration }}</strong> месяц(а/ев), итоговая стоимость: <strong>{{ total_price }}</strong> рублей.</p>
    <p>Инструкции для доступа и оплаты отправлены на <strong>{{ email }}</strong>.</p>
    <div>
        <button type="button" class="back-to-home-button">Back to home</button>
    </div>
    <script>
        document.querySelector('.back-to-home-button').addEventListener('click', function() {
            window.location.href = '/';
        });
    </script>
</body>
</html>
