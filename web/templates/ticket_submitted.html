<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тикет отправлен</title>
    <style>
        .back-to-home-button {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #ffff00;
            color: black;
            border: none;
            border-radius: 4px;
        }
        .back-to-home-button:hover {
            background-color: #ffff00;
        }
    </style>
</head>
    <h2>Тикет отправлен</h2>
    <div>
        <button type="button" class="back-to-home-button">Back to support</button>
    </div>
    <script>
        document.querySelector('.back-to-home-button').addEventListener('click', function() {
            window.location.href = '/support';
        });
    </script>
</body>
</html>
